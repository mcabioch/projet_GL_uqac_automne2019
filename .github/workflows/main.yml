name: CI

on: [push, pull_request]

jobs:
    build:
        name: Continuous Integration

        runs-on: ${{ matrix.os }}
        strategy:
            matrix:
                os: [ubuntu-16.04, ubuntu-18.04]

        steps:
            - uses: actions/checkout@v1
            - name: Install tools
              run: |
                echo Installation
                wget http://download.qt.io/official_releases/qt/5.11/5.11.0/qt-opensource-linux-x64-5.11.0.run
            - name: Build program
              run: |
                make qt
